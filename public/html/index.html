<!DOCTYPE html>
<html ng-app="music-box">
  <head>
    <title>Introduction to AngularJS</title>
  </head>
  <body>
    <div ng-controller="MainController">
      <input type="text" ng-model='newAlbum'>
      <button ng-click='createAlbum(newAlbum)'>Add new Album</button>
      <ul>
        <li ng-repeat='album in albums track by $index'>
          <input type="text" ng-show='album.isBeingEdited' ng-model='album.desc'>
          <span ng-hide='album.isBeingEdited'>{{ album.desc }}</span>
          <button ng-click='deleteAlbum($index)'>&times;</button>
          <button ng-click='editAlbum(album)' ng-hide='album.isBeingEdited'>Edit</button>
          <button ng-click='saveAlbum($index, musicbox)' ng-show='album.isBeingEdited'>Save</button>
        </li>
      </ul>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/main.controller.js"></script>
  <script src="js/services/musicbox.service.js"></script>
  </body>
</html>
